
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{include/header :: header}"></head>

<body>
    <div class="container mt-5">
        <div th:insert="~{include/nav :: nav}"></div>
        <div class="d-flex justify-content-between  mt-2 mb-3">
            <span>All Roles</span>
            <a th:href="@{/admin/category/add}" class="btn btn-success"><i class="fa fa-plus"></i></a>
        </div> 
<table class="table caption-top table-bordered text-center">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="category : ${categories}">
      <th scope="row">1</th>
      <td th:text="${category.name}"></td>
      <td>
        <a th:href="@{/admin/category/edit/{id}(id=${category.id})}" class="btn btn-primary"><i class="fa fa-edit"></i></a>
        <a th:href="@{/admin/category/drop/{id}(id=${category.id})}" class="btn btn-danger"><i class="fa fa-trash"></i></a>

      </td>
    </tr>
  </tbody>
</table>
    </div>
</body>
</html>
